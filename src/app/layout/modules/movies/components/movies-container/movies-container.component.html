<MARQUEE style="color: red;">Due to lockdown, all theatres in India are closed.</MARQUEE>
<p-toast></p-toast>
<p-card header="In theatre" [style]="{width: '1100px'}">
    <mvt-movie-info-list [movies]="inTheatreMovies" *ngIf="!loader.inTheatre"></mvt-movie-info-list>
    <mvt-spiner-dataview *ngIf="loader.inTheatre"></mvt-spiner-dataview>
</p-card>
<p-card header="Coming soon" [style]="{width: '1100px'}">
    <mvt-movie-info-list [movies]="comingSoonMovies" *ngIf="!loader.comingSoon"></mvt-movie-info-list>
    <mvt-spiner-dataview *ngIf="loader.comingSoon"></mvt-spiner-dataview>
</p-card>
<p-card header="All movies" [style]="{width: '1100px'}">
    <mvt-movie-info-list [movies]="allmovies" *ngIf="!loader.all"></mvt-movie-info-list>
    <mvt-spiner-dataview *ngIf="loader.all"></mvt-spiner-dataview>
</p-card>
