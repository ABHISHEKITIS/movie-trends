<div class="chart-container center">
    <div class="p-grid">
        <div class="p-col">
            <p-organizationChart [value]="data" selectionMode="single" (onNodeSelect)="onOfNodeSelect($event)">
            </p-organizationChart>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col">
            <p-chart type="doughnut" [data]="doughnutData" (onDataSelect)="onDoughnutSelect($event)"></p-chart>
        </div>
    </div>
    <div class="p-grid" style="margin-top: 50px;">
        <div class="p-col">
            <p-chart type="bar" [data]="barData" (onDataSelect)="onBarSelect($event)"></p-chart>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-11"> </div>
        <div class="p-col-1">
            <button pButton (click)="print()" label="Print"></button>
        </div>
    </div>
</div>

<p-dialog header="Movie details- {{selectedYear}}" [(visible)]="showDialog">
    <p-treeTable [value]="movieInfoList">
        <ng-template pTemplate="header">
            <tr>
                <th>Movie Name</th>
                <th>Box office collection</th>
                <th>Language</th>
                <th>Country</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr [ttRow]="rowNode">
                <td>
                    <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                    {{rowData.title}}
                </td>
                <td>{{rowData.BoxOffice}} Crore &#8377;</td>
                <td>{{rowData.Language}}</td>
                <td>{{rowData.Country}}</td>
            </tr>
        </ng-template>
    </p-treeTable>
</p-dialog>
